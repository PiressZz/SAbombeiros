<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Preenchimento Dados</title>
    <link rel="stylesheet" href="../CSS/style.preenchimentoDados.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="imagem">
                <img src="../IMAGENS/logo_pequena.png" alt="">
            </div>
        </nav>
        <li class="SecaoCookies">
            <button onclick="MostrarCookies(this)" class="BotaoCookies">
                <img src="/img/assets/setacima.svg">
                <p>Propaganda</p>
            </button>
            <div class="InsideListCookies">
                <label class="IndividualCookies">
                    <p>Google Ads</p>
                    <input type="checkbox">
                </label>
                <label class="IndividualCookies">
                    <p>Facebook Pixel</p>
                    <input type="select">
                </label>
            </div>
        </li>
        <script>
        function MostrarCookies(element) {
            var induvidual = element.closest('.SecaoCookies');
            var img = element.querySelector('img');

            if (img.style.transform != 'rotate(180deg)') {
            induvidual.style.maxHeight = 'fit-content';
            img.style.transform = "rotate(180deg)";
            } else {
            induvidual.style.maxHeight = '20px';
            img.style.transform = "rotate(0)";
            }
        }
        </script>
</body>
</html>
